<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSpark Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://sitecontent.s3.us-east-1.amazonaws.com/favicon.ico" type="image/x-icon">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--border-radius-lg);
      border: 1px solid rgba(230, 230, 230, 0.6);
      box-shadow: var(--shadow-soft);
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .admin-header h1 {
      color: var(--primary-color);
      margin: 0;
    }
    
    .admin-login {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: var(--glass-bg-modal);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--border-radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: var(--shadow-lifted);
    }
    
    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .orders-table th {
      text-align: left;
      padding: 12px 15px;
      background-color: rgba(240, 240, 240, 0.6);
      font-weight: 600;
      color: var(--secondary-color);
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }
    
    .orders-table td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .orders-table tr:hover {
      background-color: rgba(245, 245, 245, 0.7);
    }
    
    .order-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
    }
    
    .status-paid {
      background-color: #DCFCE7;
      color: #166534;
    }
    
    .status-pending {
      background-color: #FEF3C7;
      color: #92400E;
    }
    
    .order-details-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      transition: background-color 0.2s;
    }
    
    .order-details-btn:hover {
      background-color: var(--primary-color-darker);
    }
    
    .order-modal-content {
      max-width: 700px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding-bottom: 12px;
    }
    
    .detail-label {
      font-weight: 600;
      width: 140px;
      color: var(--secondary-color);
    }
    
    .detail-value {
      flex: 1;
    }
    
    .shipping-details {
      background-color: rgba(245, 245, 245, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .refresh-btn {
      background-color: var(--white);
      border: 1px solid var(--border-color-input);
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover {
      background-color: var(--light-gray);
    }
    
    .hidden {
      display: none;
    }
    
    .logout-btn {
      background-color: #EF4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s;
    }
    
    .logout-btn:hover {
      background-color: #DC2626;
    }

    .no-orders {
      text-align: center;
      padding: 40px;
      color: var(--medium-gray);
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="login-section" class="admin-login">
    <h2 style="margin-bottom: 20px; text-align: center;">Admin Login</h2>
    <form id="admin-login-form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn" style="margin-top: 20px;">Login</button>
      <p id="login-error" style="color: #EF4444; margin-top: 15px; text-align: center;"></p>
    </form>
  </div>
  
  <div id="admin-panel" class="admin-container hidden">
    <div class="admin-header">
      <h1>OneSpark Admin Panel</h1>
      <div style="display: flex; gap: 15px;">
        <button id="refresh-orders" class="refresh-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 1-9 9c-4.97 0-9-4.03-9-9s4.03-9 9-9h3.59"></path>
            <path d="M16 5l4 0l0 -4"></path>
            <path d="M21 10V5h-5"></path>
          </svg>
          Refresh
        </button>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
    
    <div>
      <h2>Order Management</h2>
      <div id="orders-container">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Order Details Modal -->
  <div id="order-details-modal" class="modal hidden">
    <div class="modal-content order-modal-content">
      <span class="close-modal" data-modal="order-details-modal">&times;</span>
      <h3>Order Details</h3>
      <div id="order-details-content">
        <!-- Order details will be loaded here -->
      </div>
    </div>
  </div>
  
  <script>
    let adminToken = localStorage.getItem('adminToken');
    const loginSection = document.getElementById('login-section');
    const adminPanel = document.getElementById('admin-panel');
    const ordersTableBody = document.getElementById('orders-table-body');
    const orderDetailsModal = document.getElementById('order-details-modal');
    const orderDetailsContent = document.getElementById('order-details-content');
    
    // Check if admin is logged in
    function checkAuth() {
      if (adminToken) {
        loginSection.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadOrders();
      } else {
        loginSection.classList.remove('hidden');
        adminPanel.classList.add('hidden');
      }
    }
    
    // Handle admin login
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('login-error');
      
      try {
        const response = await fetch('/api/admin-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.authenticated) {
          adminToken = data.token;
          localStorage.setItem('adminToken', adminToken);
          loginError.textContent = '';
          checkAuth();
        } else {
          loginError.textContent = data.message || 'Invalid credentials';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.textContent = 'An error occurred during login';
      }
    });
    
    // Load orders from API
    async function loadOrders() {
      try {
        const response = await fetch('/api/admin-orders', {
          headers: { 'Authorization': `Bearer ${adminToken}` }
        });
        
        if (response.status === 401) {
          // Token expired or invalid
          localStorage.removeItem('adminToken');
          adminToken = null;
          checkAuth();
          return;
        }
        
        const orders = await response.json();
        
        // Clear the table
        ordersTableBody.innerHTML = '';
        
        if (orders.length === 0) {
          ordersTableBody.innerHTML = `<tr><td colspan="6" class="no-orders">No orders found</td></tr>`;
          return;
        }
        
        // Populate the table
        orders.forEach(order => {
          const row = document.createElement('tr');
          
          // Get customer display name
          let customerDisplay = 'Unknown';
          if (order.userDetails) {
            customerDisplay = order.userDetails.contactValue || 'Unknown';
          }
          
          // Format date
          const orderDate = new Date(order.created).toLocaleString();
          
          row.innerHTML = `
            <td>${order.id}</td>
            <td>${orderDate}</td>
            <td>${customerDisplay}</td>
            <td>$${order.amount.toFixed(2)}</td>
            <td><span class="order-status status-paid">Paid</span></td>
            <td><button class="order-details-btn" data-order-id="${order.id}">View Details</button></td>
          `;
          
          ordersTableBody.appendChild(row);
        });
        
        // Add event listeners to view details buttons
        document.querySelectorAll('.order-details-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const orderId = btn.getAttribute('data-order-id');
            const order = orders.find(o => o.id === orderId);
            showOrderDetails(order);
          });
        });
      } catch (error) {
        console.error('Error loading orders:', error);
        ordersTableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: #EF4444;">Error loading orders</td></tr>`;
      }
    }
    
    // Show order details in modal
    function showOrderDetails(order) {
      if (!order) return;
      
      const shipping = order.shipping || {};
      const userDetails = order.userDetails || {};
      
      let detailsHtml = `
        <div class="detail-row">
          <div class="detail-label">Order ID:</div>
          <div class="detail-value">${order.id}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Date:</div>
          <div class="detail-value">${new Date(order.created).toLocaleString()}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Amount:</div>
          <div class="detail-value">$${order.amount.toFixed(2)}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Customer:</div>
          <div class="detail-value">${userDetails.contactMethod || 'N/A'}: ${userDetails.contactValue || 'Unknown'}</div>
        </div>
      `;
      
      // Add shipping details if available
      if (shipping && Object.keys(shipping).length > 0) {
        detailsHtml += `
          <h4 style="margin-top: 20px; margin-bottom: 15px;">Shipping Information</h4>
          <div class="shipping-details">
            <div class="detail-row">
              <div class="detail-label">Name:</div>
              <div class="detail-value">${shipping.name || 'N/A'}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Address:</div>
              <div class="detail-value">${shipping.address || 'N/A'}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">City:</div>
              <div class="detail-value">${shipping.city || 'N/A'}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Country:</div>
              <div class="detail-value">${shipping.country || 'N/A'}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Email:</div>
              <div class="detail-value">${shipping.email || 'N/A'}</div>
            </div>
            <div class="detail-row" style="margin-bottom: 0; border-bottom: none; padding-bottom: 0;">
              <div class="detail-label">Phone:</div>
              <div class="detail-value">${shipping.phone || 'N/A'}</div>
            </div>
          </div>
        `;
      }
      
      orderDetailsContent.innerHTML = detailsHtml;
      orderDetailsModal.classList.remove('hidden');
    }
    
    // Close modal when clicking on close button
    document.querySelectorAll('.close-modal').forEach(closeBtn => {
      closeBtn.addEventListener('click', () => {
        const modalId = closeBtn.getAttribute('data-modal');
        document.getElementById(modalId).classList.add('hidden');
      });
    });
    
    // Close modal when clicking outside content
    orderDetailsModal.addEventListener('click', (e) => {
      if (e.target === orderDetailsModal) {
        orderDetailsModal.classList.add('hidden');
      }
    });
    
    // Refresh orders
    document.getElementById('refresh-orders').addEventListener('click', loadOrders);
    
    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      adminToken = null;
      checkAuth();
    });
    
    // Initial check
    checkAuth();
  </script>
</body>
</html>
